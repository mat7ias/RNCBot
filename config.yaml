  1. Running a /mainnet or /testnet node

  2. Lightning vs. Raiden progress. BOLTs and /standardization

  3. /Plasma in comparison to State Channels

  4. Raiden in comparison to other State /Channels

  5. Raiden /Monitoring or /Pathfinding Services

  6. What is the reason behind the /cost advantage of Raiden?

  7. What is the reason behind the /speed advantage of Raiden?

  8. What is the reason behind the /privacy advantage of Raiden?

  9. What things are we likely to see use the Raiden Network in the /future?

  10. Why will other /developers build upon Raiden's Network?

  11. Why won't Raiden be made /obsolete by future Ethereum upgrades?

  12. Why is the Raiden Network /Token worth anything?

  13. Where can I find a resource with /everything (almost)?



  /Remove menu

  /CommunityFAQdisclaimer

mainnet: >

  Mainnet:

  For mainnet make sure to run an Ethereum node - [Parity](https://github.com/paritytech/parity-ethereum/releases) (faster to sync) or [Geth](https://ethereum.github.io/go-ethereum/downloads/) (longer) then follow [How to install a Raiden node on the Ethereum Mainnet](https://youtu.be/fy2ctCQHfD4). Or if you don't want to run an Ethereum node you can use [Infura](https://Infura.io) and add --eth-rpc-endpoint https://NETWORK.infura.io/v3/YOUR_INFURA_TOKEN making sure to run Raiden on the same network as Infura.

  Find the Red Eyes Mainnet Tutorial documentation [here](https://raiden-network.readthedocs.io/en/latest/red_eyes_mainnet_tutorial.html)


  /back to menu

testnet: >

  Testnet:

  Try out Raiden quickly on testnet with the [workshop](http://workshop.raiden.network/) and [Infura](https://Infura.io) or here is an community/unofficial video going through the workshop on Windows https://youtu.be/RpaAS64dI6k

  Your Infura address should look like - https://kovan.infura.io/v3/<YourInfuraTOKEN>


  /back to menu


standardization: >

  Lightning vs. Raiden:

  Q: Bitcoin has one solution for layer 2 scaling that's almost canonical in that community, which is the Lightning Network. Whereas in Ethereum you have a much more fragmented space in L2, even within the Plasma community or the State Channels community, there isn't really one solution that everyone is coalescing around. Why do think that is and how much of a problem do you think that is for the community? [Answer summary](https://t.me/RaidenNetworkCommunity/26274)


  /back to menu

