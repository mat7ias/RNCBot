token: >

  The RDN token is used to pay and receive the small node incentivization fees that are necessary for the network to provide good UX. Since most users won't run full nodes, but a lighter app, there will be a Light Client Gateway Service Fee for them to connect to the network through a full node. Other providers of services on the network will provide pathfinding and channel monitoring services; all of these services be paid in RDN.

  As the network grows, the circulation and value of the RDN token will grow, however, the network itself will not become more expensive to use, since a growing number of nodes will compete for traffic through lowering their fees.

  These fees are necessary for such an network to function, because running larger full nodes has a cost in effort, bandwidth and the number of tokens locked in a channel deposit.

